{% extends 'base.html' %}

{% block content %}

    {% if error %}
    {{ error }}

    {% endif %}
    <br/>

    <h1>Create</h1>

    <form method="post" enctype="multipart/form-data" action="{% url 'create' %}">

        {% csrf_token %}

        Title<br/>  <input type="text" name="title" />
    <br/>
        Body<br/> <input type="textbox" name="body" />
    <br/>
        URL:<br/>  <input type="text" name="url" />
    <br/>
        Icon:<br/>  <input type="file" name="icon" />
    <br/>
        Image:<br/>  <input type="file" name="image" />
    <br/>
    <input type="submit" class="btn btn-primary" value="Add Product" />
    </form>

{% endblock %}
